<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container img {
            max-width: 200px;
            margin-right: 30px;
            border-radius: 8px;
        }

        .text-content {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            display: inline-block;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: aqua;">
    <div class="container">
        <!-- Truck image on the left side -->
        <img src="img/truck.jpg" alt="Truck Image">
        
        <div class="text-content">
            <h1>Welcome to My Truck Management System</h1>
            <div>
                <a href="Login.html">Admin Login</a>
            </div>
        </div>
    </div>
</body>
</html>
